# PB-BI Portable - 配置文件示例
# 请复制此文件为 config.ini 使用
# 如果未设置值，将使用默认值（与当前成功运行的配置一致）

[paths]
# Python 运行时路径
# 留空默认使用: runtime/python/
# python_path=D:\Python311

# Node.js 运行时路径
# 留空默认使用: runtime/node/
# node_path=D:\NodeJS

# Python 依赖库路径
# 留空默认使用: backend/libs/
# python_libs_path=D:\libs

# 前端构建目录
# 留空默认使用: frontend/dist/
# frontend_path=D:\nedi-dist

# 配置和数据库目录
# 留空默认使用: config/
# config_path=D:\nedi-config

[ports]
# 前端服务端口
# 留空默认使用: 3000
# frontend_port=3001

# 后端服务端口
# 留空默认使用: 8000
# backend_port=8001

[api]
# 后端API地址（用于前端请求）
# 留空默认使用: http://{hostname}:{backend_port}
# api_base_url=http://192.168.1.100:8000

[backend]
# 后端绑定地址（0.0.0.0 表示所有网卡）
# 留空默认使用: 0.0.0.0
# backend_host=127.0.0.1

# 工作进程数
# 留空默认使用: 1
# workers=2
